    <!-- Inline and Block Elements
        HTML elements can either be inline or block elemnts
        Inline elements do not start on a new line and only rtake up as much width as necessary
        Some example are <span>, <a>, <img>

        Block Elements start on a new line and take up the full width available
        Some examples are <div>, <h1-h6>, <p> -->
    
        <a style="color:#ffffff" href="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif" target="_blank">Visit my website</a>

    <!-- Forms
        HTML forms are used to get input data from a user and then submit it to some kind of api
        The way we can organize the forms and represent the data is based on the type fo input we expect from the client
        Some examples are text, radio button, checkbox, select box, multi-select box, etc
    -->
    
    <form action="http://localhost:4343/profiles" method="post">
